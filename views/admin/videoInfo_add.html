<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="gridSystemModal" >
    <div class="modal-dialog " role="document" >
        <div class="modal-content" >
         <form id="f1" action="/admin/videoInfo/add" class="form-horizontal" method="post">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">新增视频</h4>
            </div>
            <div class="modal-body">

            <div class="panel-body">
                   
                        <div class="form-group">
                            <label class="control-label col-sm-2">名称:
                            </label>
                            <div class="col-sm-6">
                            <input type="text" class="form-control" name="name" placeholder="请输入视频名称" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">类别：
                            </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="请输入类别"  name="scope">
                            </div>
                        </div>
                          <div class="form-group">
                            <label class="control-label col-sm-2">关键字：
                            </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="请输入关键字"  name="keyword">
                            </div>
                        </div>
                          <div class="form-group">
                            <label class="control-label col-sm-2">说明：
                            </label>
                            <div class="col-sm-6">
                            <textarea name="notedata">

                            </textarea>
                             
                            </div>
                        </div>
                   
                </div>
               
            </div>
            <div class="modal-footer">
                <button id="close" type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="add()">保存</button>
            </div>

</form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
function add(){
    var data = $("#f1").serialize();
    var url = "/admin/videoInfo/add";

    $.post(url,data,function(result){
      alert(result.message);
      // $("#close").click();
      window.location = window.location;

    },"json");
}

</script>
